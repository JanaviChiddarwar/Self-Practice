<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe Tag</title>
  </head>
  <body>
    <h3>Learning to use iframe tag in HTML</h3>

    <iframe
      src="https://www.wikipedia.org/"
      frameborder="10"
      width="500"
      height="500"
    >
    </iframe>
  </body>
</html>

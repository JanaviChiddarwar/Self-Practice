<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Button</title>
  </head>
  <body>
    <h3>Learning how to use Radio Button using name attribute</h3>

    <p>Select your gender:</p>
    <input type="radio" id="male-input" name="gender" />
    <label for="male-input">Male</label>
    <br />

    <input type="radio" id="female-input" name="gender" />
    <label for="female-input">Female</label>
    <br />

    <input type="radio" id="other-input" name="gender" />
    <label for="other-input">Other</label>
    <br />

    <button>Submits</button>
  </body>
</html>

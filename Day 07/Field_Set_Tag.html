<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h3>Learning how to use Fieldset</h3>

    <form>
      <fieldset>
        <label for="input-1">Enter your name:</label>
        <br />
        <input
          type="text"
          placeholder="Enter Name"
          name="Username"
          id="input-1"
        />
        <br />
        <br />

        <label for="input-2">Enter your surname:</label>
        <br />
        <input
          id="input-2"
          type="text"
          placeholder="Enter Surname"
          name="Surname"
        />
        <br />
        <br />
      </fieldset>
      <br />

      <label for="input-3">Enter your age:</label>
      <br />
      <input id="input-3" type="number" placeholder="Enter Age" name="Age" />
      <br />
      <br />

      <label for="input-4">Enter your email:</label>
      <br />
      <input id="input-4" type="email" placeholder="Enter Email" name="Email" />
      <br />
      <br />

      <label for="input-5">Enter your password:</label>
      <br />
      <input
        id="input-5"
        type="password"
        placeholder="Enter your password"
        name="Password"
      />
      <br />
      <br />

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>

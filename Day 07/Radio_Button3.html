<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Button</title>
  </head>
  <body>
    <h3>Learning how to use Radio Button using value which gives fix radio <button></button></h3>

    <p>Select your gender:</p>
    <input type="radio" id="male-input" value="Male"/>
    <label for="male-input">Male</label>
    <br />

    <input type="radio" id="female-input" value="Female"/>
    <label for="female-input">Female</label>
    <br />

    <input type="radio" id="others-input" value="Others"/>
    <label for="others-input">Others</label>
    <br />

    <button>Submits</button>
  </body>
</html>

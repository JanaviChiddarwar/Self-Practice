<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox</title>
  </head>
  <body>
    <h3>Learning how to use Checkbox in HTML using value</h3>

    <p>Select your favorite fruits:</p>

    <input type="checkbox" id="Apple" name="fruits" value="Apple" />
    <label for="Apple"> Apple</label>
    <br />

    <input type="checkbox" id="Banana" name="fruits" value="Banana" />
    <label for="Banana"> Banana</label>
    <br />

    <input type="checkbox" id="Cherry" name="fruits" value="Cherry" />
    <label for="Cherry"> Cherry</label>
    <br />

    <input type="checkbox" id="Mango" name="fruits" value="Mango" />
    <label for="Mango"> Mango</label>
    <br />

    <input type="checkbox" id="Orange" name="fruits" value="Orange" />
    <label for="Orange"> Orange</label>
    <br />

    <input type="checkbox" id="Grape" name="fruits" value="Grape" />
    <label for="Grape"> Grape</label>
    <br />

    <button>Submit</button>
  </body>
</html>

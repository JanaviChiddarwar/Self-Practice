<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Image Tag</title>
  </head>
  <body>

    <h1>Image from Google</h1>

    <img
      src="https://static.vecteezy.com/system/resources/thumbnails/040/890/255/small/ai-generated-empty-wooden-table-on-the-natural-background-for-product-display-free-photo.jpg"
    />

    <h1>Image from Device</h1>
    <img src="LinkedIn_Background_Image.png" />

    <h1>Image from Device giving wrong path of image</h1>
    <img src="Self_Background_Image.png" alt="Personal Details" />

    <h1>Image from Device using height and width</h1>
    <img
      src="LinkedIn_Background_Image.png"
      alt="Personal Details"
      width="1000"
      height="500"
    />

    <h1>Image from Device using width only</h1>
    <img
      src="LinkedIn_Background_Image.png"
      alt="Personal Details"
      width="1000"
    />

    <h1>Image from Device using height only</h1>
    <img
      src="LinkedIn_Background_Image.png"
      alt="Personal Details"
      height="500"
    />

    <h1>Image from Device using height and width with center</h1>
    <center>
      <img
        src="LinkedIn_Background_Image.png"
        alt="Personal Details"
        width="1000"
        height="500"
      />
    </center>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe Tag</title>
  </head>
  <body>
    <h3>
      Learning to use iframe tag in HTML with different attributes like youtube
      video just do code embed and copy the links
    </h3>

    <iframe
      width="951"
      height="535"
      src="https://www.youtube.com/embed/PV_eqvnK0CQ"
      title="Spring Boot JPA Practical Tutorial | Create Project, Entity &amp; Repository Step by Step #springboot"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    >
    </iframe>
  </body>
</html>

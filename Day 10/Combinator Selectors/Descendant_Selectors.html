<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descendant Selectors</title>

    <style>
      div p {
        color: red;
      }

      ol li {
        color: blue;
      }
    </style>
  </head>
  <body>
    <p>This paragraph inside a div will be red...</p>

    <div>
      <p>This paragraph 1</p>

      <p>This paragraph 2</p>

      <p>This paragraph 3</p>
    </div>

    <ol>
      <li>Cricket</li>
      <li>Football</li>
      <li>Hockey</li>
    </ol>

    <ul>
      <li>Marathi</li>
      <li>English</li>
      <li>Hindi</li>
    </ul>
  </body>
</html>

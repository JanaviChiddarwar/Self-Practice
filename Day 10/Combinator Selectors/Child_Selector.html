<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Child Selector (>)</title>

    <style>
      div > p {
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>This is a direct child and has a left margin.</p>

      <div>
        <p>This is not a direct child.</p>
      </div>
    </div>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Substring Matching(^=)</title>

    <style>
      a[href^="https"] {
        color: green;
      }
    </style>
  </head>
  <body>
    <a href="https://pixabay.com/photos/nature-waters-lake-island-3082832/"
      >Secure link</a
    >

    <a href="https://pixabay.com/photos/nature-waters-lake-island-3082832/"
      >Non-secure link</a
    >
  </body>
</html>

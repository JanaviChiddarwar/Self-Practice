<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not</title>

    <style>
      p:not(.one) {
        color: blue;
      }
    </style>
  </head>
  <body>
    <p class="one">Hello1</p>

    <p class="two">Hello2</p>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h3>Learning to create date on form</h3>

    <form>
      <input type="date" name="DOB" required />
      <br />
      <br />

      <input type="time" name="AppointmentTime" required />
      <br />
      <br />

      <input type="datetime-local" name="MeetingDateTime" required />
      <br />
      <br />

      <input type="month" name="BirthMonth" required />
      <br />
      <br />

      <input type="week" name="WeekOfYear" required />
      <br />
      <br />

      <button>Submit</button>
    </form>
  </body>
</html>

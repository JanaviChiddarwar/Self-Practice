<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Tag</title>
  </head>
  <body>
    <h3>Learning video tag to embed video in HTML using download</h3>

    <video controls="controls" height="300" , width="500">
      <source src="Nature Video.mp4" type="video/mp4" Nature Video />
    </video>
  </body>
</html>

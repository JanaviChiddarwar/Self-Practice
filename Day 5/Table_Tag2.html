<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tag</title>
  </head>
  <body>
    <h3>
      Learning giving heading to table with concept of header, body and footer
    </h3>

    <table border="1">
      <caption>
        Cricket Players Score Table
      </caption>

      <thead>
        <tr>
          <th>Sr. No.</th>
          <th>Name</th>
          <th colspan="2">Score</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>1</td>
          <td>Rohit Sharma</td>
          <td>263</td>
          <td>183</td>
        </tr>

        <tr>
          <td>2</td>
          <td>MS Dhoni</td>
          <td rowspan="2">183</td>
          <td>105</td>
        </tr>

        <tr>
          <td>3</td>
          <td>Virat Kohli</td>
          <td>106</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="2">Cricket Players Score Table</td>
          <td></td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
